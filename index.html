<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Card</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-image waves-effect waves-block waves-light">
                                    <img class="activator" src="https://materializecss.com/images/office.jpg">
                                </div>
                                <div class="card-content">
                                    <div class="d-flex">
                                        <div>
                                            <img class="circle" src="https://materializecss.com/images/yuna.jpg"
                                                width="64">
                                        </div>
                                        <div>
                                            <span class="card-title activator grey-text text-darken-4">Elizabeth
                                                Park</span>
                                            <p class="grey-text">Work contact</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-content">

                                    <div class="row">
                                        <div class="col s3">
                                            <div>
                                                <img class="circle" src="https://materializecss.com/images/yuna.jpg"
                                                    width="48">
                                            </div>
                                        </div>
                                        <div class="col s9">
                                            <h5 class="grey-text">John Doe</h5>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col s2">
                                            <span class="material-icons">call</span>
                                        </div>
                                        <div class="col s10">
                                            <div class="grey-text">John Doe</div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col s2">
                                            <span class="material-icons">mail</span>
                                        </div>
                                        <div class="col s10">
                                            <div class="grey-text">John Doe</div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="card">
                                <div class="card-image waves-effect waves-block waves-light">
                                    <img class="activator" src="https://materializecss.com/images/office.jpg">
                                </div>
                                <div class="card-content">
                                    <div class="d-flex">
                                        <div>
                                            <img class="circle" src="https://materializecss.com/images/yuna.jpg"
                                                width="64">
                                        </div>
                                        <div>
                                            <span class="card-title activator grey-text text-darken-4">Elizabeth
                                                Park</span>
                                            <p class="grey-text">Work contact</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            <div class="card">
                                <div class="card-content">

                                    <div class="row">
                                        <div class="col s3">
                                            <div>
                                                <img class="circle" src="https://materializecss.com/images/yuna.jpg"
                                                    width="48">
                                            </div>
                                        </div>
                                        <div class="col s9">
                                            <h5 class="grey-text">John Doe</h5>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col s2">
                                            <span class="material-icons">call</span>
                                        </div>
                                        <div class="col s10">
                                            <div class="grey-text">John Doe</div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col s2">
                                            <span class="material-icons">mail</span>
                                        </div>
                                        <div class="col s10">
                                            <div class="grey-text">John Doe</div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
